query listAds {
  ads {
    id
    title
    description
    image
    price
    ranking
    host {
      fullName
    }
    createdAt
  }
}

query selectAdById($id: ID!) {
  ad(where: { id: $id }) {
    id
    title
    description
    image
    price
    ranking
    blockedDays {
      checkin
      checkout
      byBooking
    }
  }
}

query currentAvailability {
  currentAvailability: currentUser {
    id
    ad {
      id
      ranking
      blockedDays {
        id
        checkin
        checkout
        byBooking
      }
    }
  }
}
