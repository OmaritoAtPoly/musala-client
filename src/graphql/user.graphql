mutation signIn($email: String!, $password: String!) {
  signIn(data: { email: $email, password: $password }) {
    id
    email
    fullName
    createdAt
    role
    token
  }
}

query currentUser {
  currentUser {
    id
    email
    fullName
    password
    createdAt
    role
    phone
    token
    bookings {
      id
    }
  }
}

query currentUserBookings {
  currentUser {
    id
    email
    fullName
    createdAt
    role
    phone
    token
    bookings {
      id
      checkin
      checkout
      totalPaid
      createdAt
      client {
        id
        email
        fullName
        role
      }
      ad {
        id
        title
        description
        image
        createdAt
        host {
          id
          email
          fullName
        }
      }
    }
  }
}
